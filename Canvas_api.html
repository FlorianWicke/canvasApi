<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="loadingText">Loading...</div>
  <canvas id="myCanvas" width="500" height="400">
    TEST
  </canvas>
</body>
</html>
<style>
canvas {
  background-image: url(https://images.unsplash.com/photo-1535921516579-270f91bf9e57?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDd8fHN1bnxlbnwwfHwwfHx8MA%3D%3D);
  background-repeat: no-repeat;
  display: none;
}
</style>

<script>


async function getDataNew() {
      const url = "https://goweather.herokuapp.com/weather/munich";
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Response status: ${response.status}`);
        }
        const json = await response.json();
        let apiAntwortNew = json;
        console.log(apiAntwortNew);
        let description = apiAntwortNew.description;
        console.log(description);
        if (description !== "Sunny") {
          var myCanvas = document.getElementById("myCanvas");
          var ctx = myCanvas.getContext("2d");
          var image = new Image();
          image.src = "https://images.unsplash.com/photo-1489769459544-1b2a788df7b6?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
          image.onload = function() {
            ctx.drawImage(image, 0, 0, myCanvas.width, myCanvas.height);
            document.getElementById('loadingText').style.display = 'none';
            document.getElementById('myCanvas').style.display = 'block';
          }
        } else {
          document.getElementById('loadingText').style.display = 'none';
          document.getElementById('myCanvas').style.display = 'block';
        }
      } catch (error) {
        console.error(error.message);
      }
    }

    getDataNew();
</script>
